<div class="card">
  <ion-img class="custom-img" [src]="item.image"></ion-img>

  <div class="card-content">
    <h3 class="title">{{ item.title }}</h3>
    <h2 class="subtitle">{{ item.price | currency : "BRL" }}</h2>
    <ion-buttons>
      <ion-button slot="icon-only">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>
</div>
