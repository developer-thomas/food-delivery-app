<ion-content>
  <div class="header">
    <h1>Menu</h1>
    <div class="avatar">
      <ion-img src="../../../../assets/images/face-img.png"></ion-img>
    </div>
  </div>

  <app-searchbar></app-searchbar>

  <div class="categories">
    <app-category-icon
      [item]="item"
      *ngFor="let item of categories"
    ></app-category-icon>
  </div>

  <h1 class="list-header"></h1>
  <div class="food-list">
    <app-food-card *ngFor="let food of foods" [item]="food"></app-food-card>
  </div>
</ion-content>
